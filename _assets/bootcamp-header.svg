<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
    <defs>
        <style>
            .bg { fill: #1a1a2e; }
            .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 36px; font-weight: bold;
            fill: #ffffff; }
            .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #a0a0a0;
            }
            .accent { fill: #6DB33F; }
            .docker { fill: #2496ED; }
            .java { fill: #ED8B00; }
            .icon-bg { fill: #2d2d44; }
        </style>
    </defs>

    <!-- Background -->
    <rect class="bg" width="800" height="200" rx="10" />

    <!-- Decorative line -->
    <rect class="accent" x="0" y="195" width="800" height="5" rx="0" />

    <!-- Spring Boot Icon -->
    <circle class="icon-bg" cx="80" cy="100" r="45" />
    <path class="accent"
        d="M80 65 C95 65, 110 80, 110 100 C110 120, 95 135, 80 135 C65 135, 50 120, 50 100 C50 80, 65 65, 80 65 M70 85 L70 115 M90 85 L90 115 M65 95 L95 95 M65 105 L95 105"
        stroke="#6DB33F" stroke-width="3" fill="none" />
    <text x="80" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="24"
        font-weight="bold" fill="#6DB33F">SB</text>

    <!-- Docker Icon -->
    <circle class="icon-bg" cx="720" cy="100" r="45" />
    <g transform="translate(690, 75)">
        <rect class="docker" x="5" y="20" width="10" height="8" rx="1" />
        <rect class="docker" x="17" y="20" width="10" height="8" rx="1" />
        <rect class="docker" x="29" y="20" width="10" height="8" rx="1" />
        <rect class="docker" x="5" y="10" width="10" height="8" rx="1" />
        <rect class="docker" x="17" y="10" width="10" height="8" rx="1" />
        <rect class="docker" x="29" y="10" width="10" height="8" rx="1" />
        <rect class="docker" x="17" y="0" width="10" height="8" rx="1" />
        <path class="docker" d="M0 32 Q30 45, 60 32" stroke="#2496ED" stroke-width="4" fill="none" />
    </g>

    <!-- Main Title -->
    <text class="title" x="400" y="85" text-anchor="middle">
        <tspan fill="#ffffff">Bootcamp </tspan>
        <tspan fill="#ED8B00">Java</tspan>
        <tspan fill="#ffffff"> Web</tspan>
    </text>

    <!-- Subtitle -->
    <text class="subtitle" x="400" y="120" text-anchor="middle">
        <tspan fill="#6DB33F">Spring Boot</tspan>
        <tspan fill="#a0a0a0"> + </tspan>
        <tspan fill="#2496ED">Docker</tspan>
        <tspan fill="#a0a0a0"> + </tspan>
        <tspan fill="#4169E1">PostgreSQL</tspan>
    </text>

    <!-- Info badges -->
    <text x="400" y="160" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="14" fill="#666666">
        9 Semanas • 45 Horas • Docker First • Security First
    </text>
</svg>
