# ========== Base de Datos (Docker Network) ==========
# "db" es el nombre del servicio en docker-compose.yml
spring.datasource.url=jdbc:postgresql://db:5432/taskmanager
spring.datasource.username=dev
spring.datasource.password=dev123
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA / Hibernate ==========
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== Logging (menos verbose en Docker) ==========
logging.level.org.hibernate.SQL=INFO
logging.level.com.bootcamp.taskmanager=INFO
