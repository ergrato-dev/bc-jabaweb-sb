# Configuración de la aplicación ToDo API
# ========================================

# Puerto del servidor (Tomcat embebido)
server.port=8080

# Nombre de la aplicación
spring.application.name=todo-api

# Configuración de Actuator (health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Información de la aplicación (accesible en /actuator/info)
info.app.name=ToDo API
info.app.description=API REST de Tareas - Bootcamp Week 02
info.app.version=0.0.1-SNAPSHOT

# Logging
logging.level.com.bootcamp=DEBUG

# DevTools - reinicio automático
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
