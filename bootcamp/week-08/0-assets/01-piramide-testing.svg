<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <defs>
        <linearGradient id="unitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981" />
            <stop offset="100%" style="stop-color:#059669" />
        </linearGradient>
        <linearGradient id="intGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f59e0b" />
            <stop offset="100%" style="stop-color:#d97706" />
        </linearGradient>
        <linearGradient id="e2eGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ef4444" />
            <stop offset="100%" style="stop-color:#dc2626" />
        </linearGradient>
    </defs>

    <rect width="500" height="400" fill="#1e1e1e" />

    <text x="250" y="35" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="18"
        font-weight="bold" text-anchor="middle">Pirámide de Testing</text>

    <!-- E2E - Top -->
    <polygon points="250,70 320,150 180,150" fill="url(#e2eGrad)" stroke="#ffffff" stroke-width="2" />
    <text x="250" y="125" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="12"
        font-weight="bold" text-anchor="middle">E2E</text>
    <text x="250" y="140" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="9"
        text-anchor="middle">10%</text>

    <!-- Integration - Middle -->
    <polygon points="180,155 320,155 380,250 120,250" fill="url(#intGrad)" stroke="#ffffff"
        stroke-width="2" />
    <text x="250" y="195" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="14"
        font-weight="bold" text-anchor="middle">Integration</text>
    <text x="250" y="215" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="10"
        text-anchor="middle">20%</text>

    <!-- Unit - Bottom -->
    <polygon points="120,255 380,255 450,360 50,360" fill="url(#unitGrad)" stroke="#ffffff"
        stroke-width="2" />
    <text x="250" y="300" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="16"
        font-weight="bold" text-anchor="middle">Unit Tests</text>
    <text x="250" y="325" fill="#ffffff" font-family="Segoe UI, sans-serif" font-size="11"
        text-anchor="middle">70%</text>

    <!-- Annotations Right -->
    <line x1="325" y1="110" x2="420" y2="90" stroke="#ef4444" stroke-width="1.5"
        stroke-dasharray="3,3" />
    <text x="425" y="85" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">Lentos</text>
    <text x="425" y="97" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="10">Costosos</text>

    <line x1="385" y1="200" x2="430" y2="180" stroke="#f59e0b" stroke-width="1.5"
        stroke-dasharray="3,3" />
    <text x="435" y="175" fill="#f59e0b" font-family="Segoe UI, sans-serif" font-size="10">Balance</text>
    <text x="435" y="187" fill="#f59e0b" font-family="Segoe UI, sans-serif" font-size="10">MockMvc</text>

    <line x1="455" y1="310" x2="480" y2="295" stroke="#10b981" stroke-width="1.5"
        stroke-dasharray="3,3" />
    <text x="435" y="350" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10">Rápidos</text>
    <text x="435" y="362" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="10">Baratos</text>

    <!-- Annotations Left -->
    <line x1="175" y1="110" x2="80" y2="90" stroke="#9ca3af" stroke-width="1.5"
        stroke-dasharray="3,3" />
    <text x="20" y="85" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10">Selenium</text>
    <text x="20" y="97" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10">Cypress</text>

    <line x1="115" y1="200" x2="70" y2="180" stroke="#9ca3af" stroke-width="1.5"
        stroke-dasharray="3,3" />
    <text x="15" y="175" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10">
        TestContainers</text>
    <text x="15" y="187" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10">
        @SpringBootTest</text>

    <line x1="45" y1="310" x2="25" y2="295" stroke="#9ca3af" stroke-width="1.5"
        stroke-dasharray="3,3" />
    <text x="15" y="350" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10">JUnit 5</text>
    <text x="15" y="362" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10">Mockito</text>

    <!-- Legend -->
    <rect x="150" y="375" width="200" height="20" fill="#2d2d2d" rx="3" />
    <text x="250" y="389" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="10"
        text-anchor="middle">Más tests en la base = Mejor cobertura</text>
</svg>
