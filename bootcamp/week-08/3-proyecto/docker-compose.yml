version: "3.8"

services:
  # ============================================
  # Application Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: week08-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME:-bootcamp}
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - week08-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Database Service
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: week08-db
    environment:
      - POSTGRES_DB=${DB_NAME:-bootcamp}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - week08-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-bootcamp}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # PgAdmin (Tools Profile)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: week08-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@bootcamp.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    networks:
      - week08-network
    restart: unless-stopped
    profiles:
      - tools

# ============================================
# Networks
# ============================================
networks:
  week08-network:
    driver: bridge
    name: week08-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: week08-postgres-data
  pgadmin_data:
    name: week08-pgadmin-data
