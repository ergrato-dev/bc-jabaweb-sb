<svg viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="850" height="400" fill="#1e1e1e" />

    <text x="425" y="35" fill="#f0f0f0" font-family="Segoe UI, sans-serif" font-size="20"
        font-weight="bold" text-anchor="middle">Estructura de un JSON Web Token (JWT)</text>

    <!-- JWT Visual -->
    <text x="425" y="70" fill="#888" font-family="Segoe UI, sans-serif" font-size="11"
        text-anchor="middle">
        eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4ifQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c</text>

    <!-- Three parts -->
    <!-- Header -->
    <rect x="50" y="100" width="230" height="180" rx="10" fill="#2d2d2d" stroke="#f44336"
        stroke-width="3" />
    <rect x="50" y="100" width="230" height="40" rx="10" fill="#f44336" />
    <text x="165" y="127" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16"
        font-weight="bold" text-anchor="middle">HEADER</text>

    <text x="165" y="165" fill="#ef9a9a" font-family="Consolas, monospace" font-size="11"
        text-anchor="middle">{</text>
    <text x="165" y="185" fill="#ef9a9a" font-family="Consolas, monospace" font-size="11"
        text-anchor="middle">"alg": "HS256",</text>
    <text x="165" y="205" fill="#ef9a9a" font-family="Consolas, monospace" font-size="11"
        text-anchor="middle">"typ": "JWT"</text>
    <text x="165" y="225" fill="#ef9a9a" font-family="Consolas, monospace" font-size="11"
        text-anchor="middle">}</text>

    <text x="165" y="260" fill="#888" font-family="Segoe UI, sans-serif" font-size="10"
        text-anchor="middle">Algoritmo de firma</text>
    <text x="165" y="275" fill="#666" font-family="Segoe UI, sans-serif" font-size="9"
        text-anchor="middle">Base64Url encoded</text>

    <!-- Dot separator -->
    <text x="295" y="195" fill="#ffb74d" font-family="Segoe UI, sans-serif" font-size="40"
        font-weight="bold">.</text>

    <!-- Payload -->
    <rect x="310" y="100" width="230" height="180" rx="10" fill="#2d2d2d" stroke="#9c27b0"
        stroke-width="3" />
    <rect x="310" y="100" width="230" height="40" rx="10" fill="#9c27b0" />
    <text x="425" y="127" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16"
        font-weight="bold" text-anchor="middle">PAYLOAD</text>

    <text x="425" y="155" fill="#ce93d8" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">{</text>
    <text x="425" y="172" fill="#ce93d8" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">"sub": "johndoe",</text>
    <text x="425" y="189" fill="#ce93d8" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">"roles": ["USER"],</text>
    <text x="425" y="206" fill="#ce93d8" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">"iat": 1702800000,</text>
    <text x="425" y="223" fill="#ce93d8" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">"exp": 1702886400</text>
    <text x="425" y="240" fill="#ce93d8" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">}</text>

    <text x="425" y="260" fill="#888" font-family="Segoe UI, sans-serif" font-size="10"
        text-anchor="middle">Claims (datos del usuario)</text>
    <text x="425" y="275" fill="#666" font-family="Segoe UI, sans-serif" font-size="9"
        text-anchor="middle">Base64Url encoded</text>

    <!-- Dot separator -->
    <text x="555" y="195" fill="#ffb74d" font-family="Segoe UI, sans-serif" font-size="40"
        font-weight="bold">.</text>

    <!-- Signature -->
    <rect x="570" y="100" width="230" height="180" rx="10" fill="#2d2d2d" stroke="#2196f3"
        stroke-width="3" />
    <rect x="570" y="100" width="230" height="40" rx="10" fill="#2196f3" />
    <text x="685" y="127" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16"
        font-weight="bold" text-anchor="middle">SIGNATURE</text>

    <text x="685" y="165" fill="#90caf9" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">HMACSHA256(</text>
    <text x="685" y="185" fill="#90caf9" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">base64(header) + "." +</text>
    <text x="685" y="205" fill="#90caf9" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">base64(payload),</text>
    <text x="685" y="225" fill="#ffb74d" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">SECRET_KEY</text>
    <text x="685" y="245" fill="#90caf9" font-family="Consolas, monospace" font-size="10"
        text-anchor="middle">)</text>

    <text x="685" y="265" fill="#888" font-family="Segoe UI, sans-serif" font-size="10"
        text-anchor="middle">Verifica integridad</text>
    <text x="685" y="280" fill="#666" font-family="Segoe UI, sans-serif" font-size="9"
        text-anchor="middle">No se puede falsificar</text>

    <!-- Claims explanation -->
    <rect x="50" y="310" width="750" height="70" rx="8" fill="#263238" />
    <text x="75" y="335" fill="#4fc3f7" font-family="Segoe UI, sans-serif" font-size="12"
        font-weight="bold">Claims Comunes:</text>
    <text x="75" y="355" fill="#888" font-family="Segoe UI, sans-serif" font-size="10">sub (subject)
        - Identificador del usuario</text>
    <text x="75" y="370" fill="#888" font-family="Segoe UI, sans-serif" font-size="10">iat (issued
        at) - Timestamp de creación</text>
    <text x="350" y="355" fill="#888" font-family="Segoe UI, sans-serif" font-size="10">exp
        (expiration) - Timestamp de expiración</text>
    <text x="350" y="370" fill="#888" font-family="Segoe UI, sans-serif" font-size="10">roles -
        Roles/permisos del usuario (custom)</text>
    <text x="620" y="355" fill="#888" font-family="Segoe UI, sans-serif" font-size="10">iss (issuer)
        - Emisor del token</text>
    <text x="620" y="370" fill="#888" font-family="Segoe UI, sans-serif" font-size="10">aud
        (audience) - Destinatario</text>
</svg>
