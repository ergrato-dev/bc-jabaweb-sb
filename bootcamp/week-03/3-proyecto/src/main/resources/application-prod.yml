# ═══════════════════════════════════════════════════════════════════════════
# PERFIL DE PRODUCCIÓN (prod)
# ═══════════════════════════════════════════════════════════════════════════
#
# Este archivo se carga cuando: spring.profiles.active=prod
#
# Características del perfil prod:
#   - Logs mínimos (solo WARN y ERROR)
#   - Sin información sensible en respuestas
#   - Optimizaciones de rendimiento
#   - Swagger deshabilitado (por seguridad)
#
# ⚠️  SEGURIDAD: Este perfil está diseñado para NO exponer información.
#
# ═══════════════════════════════════════════════════════════════════════════

spring:
  # Desactivar DevTools en producción
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

