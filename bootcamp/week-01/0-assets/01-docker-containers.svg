<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="containerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="400" fill="#1e1e1e" />

    <!-- Title -->
    <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="20"
        font-weight="bold">Docker: Contenedores Aislados en tu Máquina</text>

    <!-- Host Machine Box -->
    <rect x="50" y="60" width="700" height="320" rx="10" fill="#2d2d2d" stroke="#444"
        stroke-width="2" />
    <text x="400" y="90" text-anchor="middle" fill="#888" font-family="sans-serif" font-size="14">TU
        MÁQUINA (Host)</text>

    <!-- Container 1 - Java 21 -->
    <rect x="80" y="110" width="180" height="160" rx="8" fill="url(#containerGrad)" stroke="#2496ED"
        stroke-width="2" />
    <text x="170" y="140" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="13"
        font-weight="bold">Contenedor 1</text>
    <rect x="100" y="155" width="140" height="100" rx="4" fill="#1e1e1e" />
    <text x="170" y="180" text-anchor="middle" fill="#4fc3f7" font-family="monospace" font-size="12">Java
        21</text>
    <text x="170" y="200" text-anchor="middle" fill="#81c784" font-family="monospace" font-size="12">Maven
        3.9</text>
    <text x="170" y="220" text-anchor="middle" fill="#ffb74d" font-family="monospace" font-size="12">Spring
        Boot</text>
    <text x="170" y="240" text-anchor="middle" fill="#ce93d8" font-family="monospace" font-size="12">
        PostgreSQL</text>

    <!-- Container 2 - Java 17 -->
    <rect x="310" y="110" width="180" height="160" rx="8" fill="url(#containerGrad)"
        stroke="#2496ED" stroke-width="2" />
    <text x="400" y="140" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="13"
        font-weight="bold">Contenedor 2</text>
    <rect x="330" y="155" width="140" height="100" rx="4" fill="#1e1e1e" />
    <text x="400" y="180" text-anchor="middle" fill="#4fc3f7" font-family="monospace" font-size="12">Java
        17</text>
    <text x="400" y="200" text-anchor="middle" fill="#81c784" font-family="monospace" font-size="12">Gradle
        8.x</text>
    <text x="400" y="220" text-anchor="middle" fill="#ffb74d" font-family="monospace" font-size="12">
        Quarkus</text>
    <text x="400" y="240" text-anchor="middle" fill="#ce93d8" font-family="monospace" font-size="12">
        MongoDB</text>

    <!-- Container 3 - Java 8 -->
    <rect x="540" y="110" width="180" height="160" rx="8" fill="url(#containerGrad)"
        stroke="#2496ED" stroke-width="2" />
    <text x="630" y="140" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="13"
        font-weight="bold">Contenedor 3</text>
    <rect x="560" y="155" width="140" height="100" rx="4" fill="#1e1e1e" />
    <text x="630" y="180" text-anchor="middle" fill="#4fc3f7" font-family="monospace" font-size="12">Java
        8</text>
    <text x="630" y="200" text-anchor="middle" fill="#81c784" font-family="monospace" font-size="12">
        Ant</text>
    <text x="630" y="220" text-anchor="middle" fill="#ffb74d" font-family="monospace" font-size="12">Legacy
        App</text>
    <text x="630" y="240" text-anchor="middle" fill="#ce93d8" font-family="monospace" font-size="12">MySQL
        5.7</text>

    <!-- Docker Engine -->
    <rect x="80" y="290" width="640" height="50" rx="6" fill="#0db7ed" stroke="#2496ED"
        stroke-width="2" />
    <text x="400" y="322" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16"
        font-weight="bold">Docker Engine</text>

    <!-- Docker Logo -->
    <g transform="translate(720, 295)">
        <rect x="0" y="20" width="8" height="8" fill="#fff" />
        <rect x="10" y="20" width="8" height="8" fill="#fff" />
        <rect x="20" y="20" width="8" height="8" fill="#fff" />
        <rect x="10" y="10" width="8" height="8" fill="#fff" />
        <rect x="10" y="0" width="8" height="8" fill="#fff" />
    </g>

    <!-- Arrows showing isolation -->
    <text x="400" y="365" text-anchor="middle" fill="#6DB33F" font-family="sans-serif"
        font-size="12">✓ Cada contenedor está completamente aislado - Sin conflictos de versiones</text>
</svg>
