<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
    <!-- Background -->
    <rect width="900" height="650" fill="#1a1a2e" />

    <!-- Title -->
    <text x="450" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">Anotaciones OpenAPI en Spring</text>
    <text x="450" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8"
        text-anchor="middle">Principales anotaciones para documentar APIs</text>

    <!-- @Operation -->
    <rect x="50" y="90" width="400" height="130" rx="10" fill="#16213e" stroke="#10b981"
        stroke-width="2" />
    <text x="70" y="115" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#10b981">@Operation</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Documenta
        una operación/endpoint</text>
    <rect x="65" y="150" width="370" height="60" rx="4" fill="#0f172a" />
    <text x="75" y="170" font-family="monospace" font-size="11" fill="#e2e8f0">@Operation(</text>
    <text x="85" y="185" font-family="monospace" font-size="11" fill="#f59e0b">summary</text>
    <text x="145" y="185" font-family="monospace" font-size="11" fill="#e2e8f0"> = "Get task by ID",</text>
    <text x="85" y="200" font-family="monospace" font-size="11" fill="#f59e0b">description</text>
    <text x="170" y="200" font-family="monospace" font-size="11" fill="#e2e8f0"> = "Returns a
        task...")</text>

    <!-- @ApiResponse -->
    <rect x="470" y="90" width="400" height="130" rx="10" fill="#16213e" stroke="#3b82f6"
        stroke-width="2" />
    <text x="490" y="115" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#3b82f6">@ApiResponse</text>
    <text x="490" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Documenta
        una respuesta posible</text>
    <rect x="485" y="150" width="370" height="60" rx="4" fill="#0f172a" />
    <text x="495" y="170" font-family="monospace" font-size="11" fill="#e2e8f0">@ApiResponse(</text>
    <text x="505" y="185" font-family="monospace" font-size="11" fill="#f59e0b">responseCode</text>
    <text x="595" y="185" font-family="monospace" font-size="11" fill="#e2e8f0"> = "200",</text>
    <text x="505" y="200" font-family="monospace" font-size="11" fill="#f59e0b">description</text>
    <text x="590" y="200" font-family="monospace" font-size="11" fill="#e2e8f0"> = "Task found")</text>

    <!-- @Parameter -->
    <rect x="50" y="240" width="400" height="130" rx="10" fill="#16213e" stroke="#8b5cf6"
        stroke-width="2" />
    <text x="70" y="265" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#8b5cf6">@Parameter</text>
    <text x="70" y="290" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Documenta
        un parámetro de entrada</text>
    <rect x="65" y="300" width="370" height="60" rx="4" fill="#0f172a" />
    <text x="75" y="320" font-family="monospace" font-size="11" fill="#e2e8f0">@Parameter(</text>
    <text x="85" y="335" font-family="monospace" font-size="11" fill="#f59e0b">description</text>
    <text x="170" y="335" font-family="monospace" font-size="11" fill="#e2e8f0"> = "Task UUID",</text>
    <text x="85" y="350" font-family="monospace" font-size="11" fill="#f59e0b">required</text>
    <text x="145" y="350" font-family="monospace" font-size="11" fill="#e2e8f0"> = true, example =
        "...")</text>

    <!-- @Schema -->
    <rect x="470" y="240" width="400" height="130" rx="10" fill="#16213e" stroke="#f59e0b"
        stroke-width="2" />
    <text x="490" y="265" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#f59e0b">@Schema</text>
    <text x="490" y="290" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Documenta
        modelos/DTOs y sus campos</text>
    <rect x="485" y="300" width="370" height="60" rx="4" fill="#0f172a" />
    <text x="495" y="320" font-family="monospace" font-size="11" fill="#e2e8f0">@Schema(</text>
    <text x="505" y="335" font-family="monospace" font-size="11" fill="#f59e0b">description</text>
    <text x="590" y="335" font-family="monospace" font-size="11" fill="#e2e8f0"> = "Task title",</text>
    <text x="505" y="350" font-family="monospace" font-size="11" fill="#f59e0b">example</text>
    <text x="565" y="350" font-family="monospace" font-size="11" fill="#e2e8f0"> = "Complete
        report")</text>

    <!-- @Tag -->
    <rect x="50" y="390" width="400" height="120" rx="10" fill="#16213e" stroke="#ec4899"
        stroke-width="2" />
    <text x="70" y="415" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#ec4899">@Tag</text>
    <text x="70" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Agrupa
        endpoints por categoría</text>
    <rect x="65" y="450" width="370" height="50" rx="4" fill="#0f172a" />
    <text x="75" y="470" font-family="monospace" font-size="11" fill="#e2e8f0">@Tag(</text>
    <text x="85" y="485" font-family="monospace" font-size="11" fill="#f59e0b">name</text>
    <text x="120" y="485" font-family="monospace" font-size="11" fill="#e2e8f0"> = "tasks",
        description = "...")</text>

    <!-- @Content -->
    <rect x="470" y="390" width="400" height="120" rx="10" fill="#16213e" stroke="#06b6d4"
        stroke-width="2" />
    <text x="490" y="415" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#06b6d4">@Content</text>
    <text x="490" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Define
        el contenido de request/response</text>
    <rect x="485" y="450" width="370" height="50" rx="4" fill="#0f172a" />
    <text x="495" y="470" font-family="monospace" font-size="11" fill="#e2e8f0">@Content(</text>
    <text x="505" y="485" font-family="monospace" font-size="11" fill="#f59e0b">schema</text>
    <text x="555" y="485" font-family="monospace" font-size="11" fill="#e2e8f0"> = @Schema(impl =
        Task.class))</text>

    <!-- Example Code Block -->
    <rect x="50" y="530" width="820" height="100" rx="10" fill="#16213e" stroke="#64748b"
        stroke-width="1" />
    <text x="70" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#ffffff">Ejemplo Completo:</text>
    <text x="70" y="580" font-family="monospace" font-size="11" fill="#10b981">@Operation</text>
    <text x="145" y="580" font-family="monospace" font-size="11" fill="#e2e8f0">(summary = "Get
        task", description = "Retrieves a task by its UUID")</text>
    <text x="70" y="600" font-family="monospace" font-size="11" fill="#3b82f6">@ApiResponses</text>
    <text x="165" y="600" font-family="monospace" font-size="11" fill="#e2e8f0">({
        @ApiResponse(responseCode="200", content=@Content(schema=@Schema(impl=TaskDTO.class))),</text>
    <text x="70" y="620" font-family="monospace" font-size="11" fill="#e2e8f0">
        @ApiResponse(responseCode="404", description="Task not found") })</text>
</svg>
