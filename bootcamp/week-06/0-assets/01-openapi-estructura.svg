<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
        </marker>
    </defs>

    <!-- Background -->
    <rect width="900" height="600" fill="#1a1a2e" />

    <!-- Title -->
    <text x="450" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">OpenAPI Specification 3.0</text>
    <text x="450" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8"
        text-anchor="middle">Estructura de un documento OpenAPI</text>

    <!-- Main Container -->
    <rect x="50" y="90" width="800" height="480" rx="12" fill="#16213e" stroke="#3b82f6"
        stroke-width="2" />
    <text x="70" y="120" font-family="monospace" font-size="14" fill="#3b82f6">openapi: "3.0.3"</text>

    <!-- Info Section -->
    <rect x="70" y="140" width="360" height="120" rx="8" fill="#1e3a5f" />
    <text x="90" y="165" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#10b981">info:</text>
    <text x="100" y="190" font-family="monospace" font-size="12" fill="#e2e8f0">title: "Task Manager
        API"</text>
    <text x="100" y="210" font-family="monospace" font-size="12" fill="#e2e8f0">version: "1.0.0"</text>
    <text x="100" y="230" font-family="monospace" font-size="12" fill="#e2e8f0">description: "API
        para gesti√≥n..."</text>
    <text x="100" y="250" font-family="monospace" font-size="12" fill="#e2e8f0">contact: { email:
        "..." }</text>

    <!-- Servers Section -->
    <rect x="450" y="140" width="380" height="120" rx="8" fill="#1e3a5f" />
    <text x="470" y="165" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#f59e0b">servers:</text>
    <text x="480" y="190" font-family="monospace" font-size="12" fill="#e2e8f0">- url:
        http://localhost:8080</text>
    <text x="490" y="210" font-family="monospace" font-size="12" fill="#e2e8f0">description:
        Development</text>
    <text x="480" y="235" font-family="monospace" font-size="12" fill="#e2e8f0">- url:
        https://api.example.com</text>
    <text x="490" y="255" font-family="monospace" font-size="12" fill="#e2e8f0">description:
        Production</text>

    <!-- Paths Section -->
    <rect x="70" y="280" width="500" height="170" rx="8" fill="#1e3a5f" />
    <text x="90" y="305" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#8b5cf6">paths:</text>
    <text x="100" y="330" font-family="monospace" font-size="12" fill="#e2e8f0">/api/v1/tasks:</text>
    <text x="120" y="350" font-family="monospace" font-size="12" fill="#10b981">get:</text>
    <text x="140" y="370" font-family="monospace" font-size="11" fill="#94a3b8">summary: "List all
        tasks"</text>
    <text x="140" y="390" font-family="monospace" font-size="11" fill="#94a3b8">responses: { 200:
        {...} }</text>
    <text x="120" y="415" font-family="monospace" font-size="12" fill="#f59e0b">post:</text>
    <text x="140" y="435" font-family="monospace" font-size="11" fill="#94a3b8">summary: "Create
        task"</text>

    <!-- Components Section -->
    <rect x="590" y="280" width="240" height="170" rx="8" fill="#1e3a5f" />
    <text x="610" y="305" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#ec4899">components:</text>
    <text x="620" y="330" font-family="monospace" font-size="12" fill="#e2e8f0">schemas:</text>
    <text x="640" y="355" font-family="monospace" font-size="11" fill="#94a3b8">Task:</text>
    <text x="660" y="375" font-family="monospace" font-size="10" fill="#64748b">type: object</text>
    <text x="660" y="395" font-family="monospace" font-size="10" fill="#64748b">properties: {...}</text>
    <text x="620" y="420" font-family="monospace" font-size="12" fill="#e2e8f0">securitySchemes:</text>
    <text x="640" y="440" font-family="monospace" font-size="10" fill="#64748b">bearerAuth: {...}</text>

    <!-- Tags Section -->
    <rect x="70" y="470" width="360" height="80" rx="8" fill="#1e3a5f" />
    <text x="90" y="495" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#06b6d4">tags:</text>
    <text x="100" y="520" font-family="monospace" font-size="12" fill="#e2e8f0">- name: tasks</text>
    <text x="110" y="540" font-family="monospace" font-size="11" fill="#94a3b8">description: "Task
        operations"</text>

    <!-- Security Section -->
    <rect x="450" y="470" width="380" height="80" rx="8" fill="#1e3a5f" />
    <text x="470" y="495" font-family="system-ui, sans-serif" font-size="16" font-weight="bold"
        fill="#ef4444">security:</text>
    <text x="480" y="520" font-family="monospace" font-size="12" fill="#e2e8f0">- bearerAuth: []</text>
    <text x="480" y="540" font-family="monospace" font-size="11" fill="#94a3b8"># Global security
        requirement</text>

    <!-- Legend -->
    <rect x="680" y="95" width="150" height="30" rx="4" fill="#0f172a" />
    <text x="690" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">OAS 3.0
        Structure</text>
</svg>
