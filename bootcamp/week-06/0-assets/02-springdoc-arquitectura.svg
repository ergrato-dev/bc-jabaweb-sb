<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
    <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
        </marker>
    </defs>

    <!-- Background -->
    <rect width="900" height="550" fill="#1a1a2e" />

    <!-- Title -->
    <text x="450" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold"
        fill="#ffffff" text-anchor="middle">SpringDoc OpenAPI - Arquitectura</text>
    <text x="450" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8"
        text-anchor="middle">Integraci√≥n con Spring Boot</text>

    <!-- Spring Boot App -->
    <rect x="50" y="100" width="380" height="400" rx="12" fill="#16213e" stroke="#10b981"
        stroke-width="2" />
    <text x="240" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="bold"
        fill="#10b981" text-anchor="middle">Spring Boot Application</text>

    <!-- Controllers -->
    <rect x="70" y="150" width="340" height="80" rx="8" fill="#1e3a5f" />
    <text x="90" y="175" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#3b82f6">@RestController</text>
    <text x="90" y="200" font-family="monospace" font-size="11" fill="#e2e8f0">@Operation,
        @ApiResponse, @Parameter</text>
    <text x="90" y="220" font-family="monospace" font-size="11" fill="#94a3b8">TaskController,
        UserController...</text>

    <!-- DTOs -->
    <rect x="70" y="245" width="340" height="70" rx="8" fill="#1e3a5f" />
    <text x="90" y="270" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#8b5cf6">DTOs / Models</text>
    <text x="90" y="295" font-family="monospace" font-size="11" fill="#e2e8f0">@Schema(description,
        example)</text>

    <!-- OpenAPI Config -->
    <rect x="70" y="330" width="340" height="70" rx="8" fill="#1e3a5f" />
    <text x="90" y="355" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#f59e0b">OpenAPI Configuration</text>
    <text x="90" y="380" font-family="monospace" font-size="11" fill="#e2e8f0">@OpenAPIDefinition,
        @Bean OpenAPI</text>

    <!-- SpringDoc Library -->
    <rect x="70" y="415" width="340" height="70" rx="8" fill="#0f4c3a" />
    <text x="90" y="440" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#10b981">springdoc-openapi-starter-webmvc-ui</text>
    <text x="90" y="465" font-family="monospace" font-size="11" fill="#e2e8f0">Auto-configuration,
        Swagger UI</text>

    <!-- Generated Outputs -->
    <rect x="470" y="100" width="380" height="400" rx="12" fill="#16213e" stroke="#3b82f6"
        stroke-width="2" />
    <text x="660" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="bold"
        fill="#3b82f6" text-anchor="middle">Generated Outputs</text>

    <!-- Swagger UI -->
    <rect x="490" y="150" width="340" height="100" rx="8" fill="#1e3a5f" />
    <text x="510" y="175" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#10b981">Swagger UI</text>
    <text x="510" y="200" font-family="monospace" font-size="12" fill="#e2e8f0">/swagger-ui.html</text>
    <text x="510" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Interactive
        API documentation</text>
    <text x="510" y="240" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Test
        endpoints directly</text>

    <!-- OpenAPI JSON -->
    <rect x="490" y="265" width="160" height="80" rx="8" fill="#1e3a5f" />
    <text x="510" y="290" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#f59e0b">JSON Spec</text>
    <text x="510" y="315" font-family="monospace" font-size="11" fill="#e2e8f0">/v3/api-docs</text>
    <text x="510" y="335" font-family="monospace" font-size="10" fill="#94a3b8">application/json</text>

    <!-- OpenAPI YAML -->
    <rect x="670" y="265" width="160" height="80" rx="8" fill="#1e3a5f" />
    <text x="690" y="290" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#8b5cf6">YAML Spec</text>
    <text x="690" y="315" font-family="monospace" font-size="11" fill="#e2e8f0">/v3/api-docs.yaml</text>
    <text x="690" y="335" font-family="monospace" font-size="10" fill="#94a3b8">application/yaml</text>

    <!-- Client Generation -->
    <rect x="490" y="360" width="340" height="70" rx="8" fill="#1e3a5f" />
    <text x="510" y="385" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#ec4899">Client Code Generation</text>
    <text x="510" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">TypeScript,
        Java, Python clients...</text>
    <text x="510" y="425" font-family="monospace" font-size="10" fill="#64748b">openapi-generator,
        swagger-codegen</text>

    <!-- Postman/Insomnia -->
    <rect x="490" y="445" width="340" height="55" rx="8" fill="#1e3a5f" />
    <text x="510" y="470" font-family="system-ui, sans-serif" font-size="14" font-weight="bold"
        fill="#06b6d4">API Testing Tools</text>
    <text x="510" y="490" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Import
        to Postman, Insomnia, etc.</text>

    <!-- Arrows -->
    <line x1="430" y1="200" x2="480" y2="200" stroke="#10b981" stroke-width="2"
        marker-end="url(#arrowhead2)" />
    <line x1="430" y1="280" x2="480" y2="300" stroke="#10b981" stroke-width="2"
        marker-end="url(#arrowhead2)" />
    <line x1="430" y1="365" x2="480" y2="395" stroke="#10b981" stroke-width="2"
        marker-end="url(#arrowhead2)" />
</svg>
