services:
  api:
    build: .
    container_name: api-documentada
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/apidocs
      - SPRING_DATASOURCE_USERNAME=bootcamp
      - SPRING_DATASOURCE_PASSWORD=bootcamp123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - apidocs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: apidocs-db
    environment:
      - POSTGRES_DB=apidocs
      - POSTGRES_USER=bootcamp
      - POSTGRES_PASSWORD=bootcamp123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apidocs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bootcamp -d apidocs"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  apidocs-network:
    driver: bridge

volumes:
  postgres_data:
