# ===== Server Configuration =====
server.port=8080

# ===== Database (PostgreSQL) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/apidocs}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bootcamp}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bootcamp123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA Configuration =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===== SpringDoc OpenAPI Configuration =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# ===== CORS Configuration =====
cors.allowed-origins=http://localhost:3000,http://localhost:5173
